{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects</h2>
    {% for p in projects %}
        <div class="project">
            <span class="project-title">
                {{p.title}}
            </span>
            <div class="time">{{p.time}}</div>
            <div>
                <span class="details"> {{p.details}}</span>
            </div>
        </div>
        {% if {{p.last}} == false %}
        <hr>
        {% endif %}
    {% endfor %}
</section>
{% endif %}
